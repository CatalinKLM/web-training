<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>example</title>
	<meta name="vieport" content="width=device-width">
</head>

<body>

<header>
	<h1> Welcome to my simple HTML site </h1>
	<img src="image.jpg" alt="tenerife">
</header>

	<ul>
		<li><a href="index.html" >Home</a></li>
		<li><a href="multimedia.html" >Multimedia</a></li>
		<li><a href="contact.html">Contact</a></li>
	</ul>


	<form id="get-in-contact" method="get" name="contact-form" target="_self">
		<label>Name:</label>
		<input type="text" name="name" placeholder="Type Here" required><br>
            
		<label>Email:</label>
		<input type="email" name="email" placeholder="Type Here" required><br>
		
		<label>Genre:</label><br>
		<input type="radio" name="genre" value="male">Male<br>
		<input type="radio" name="genre" value="female">Female<br>
		<input type="radio" name="genre" value="other">Other<br>
		
		<label>Eye Color:</label>
		<select name="Eye Color">
			<option value="amber">Amber</option>
			<option value="blue">Blue</option>
			<option value="brown">Brown</option>
			<option value="gray">Gray</option>
			<option value="green">Green</option>
		</select><br>
		
		<label>Stats:</label><br>
		<input type="checkbox" name="stats" value="over15m">Over 1,5 m<br>
		<input type="checkbox" name="stats" value="over80kg">Over 80 kg<br>
		
		<label>Date:</label>
		<input type="date" name="date"><br>
		
		<label>Subject:</label>
		<input type="text" name="subject" placeholder="Type Here" required><br>
		
		<label>Message:</label>
		<textarea rows="1" cols="10" name="message" required dirname="comment.dir" placeholder="Type Here"></textarea><br>
		<input id="submit" name="submit" type="submit" value="Send">     
	</form>

<footer>

</footer>
</body>
</html>
